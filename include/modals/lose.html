<div class="modal-content border-4 rounded-3xl h-fit">
    <div class="relative">
        <span class="close-button topright ">&times;</span>
    </div>
    <div class="text-center items-start justify-between p-2 font-extrabold">
        <h1 class="text-2xl md:text-3xl text-black">Skill Issue...</h1>
    </div>
    <div class="relative flex-auto flex flex-col items-center">
        <div class="flex flex-col justify-center items-center w-80 xxs:w-80 xs:w-96 mb-0 text-center">
            <div class="text-center">Not found :(</div>
            <div class="text-center">with <b>{{ solved }}</b> {{ solved > 1 ? "groups" : "group" }} found</div>
        </div>
        <div data-id="results-wrapper"></div>
        <div class="flex flex-row gap-4">
            <button class="rounded-lg" id="copy">
                <span class="material-symbols-outlined align-bottom">
                    content_copy
                </span>
                Copy
            </button>
        </div>
        <div class="flex flex-col justify-center items-center w-80 xxs:w-80 xs:w-96 mb-0 text-center">
            <div class="text-center"><b>You aren't on a streak ^^</b></div>
            <div class="text-center"><b>{{ losses }}</b> {{ losses > 1 ? "losses" : "lose" }}... </div>
        </div>
    </div>
</div>
