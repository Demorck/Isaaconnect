<div class="tooltip shadow-theme rounded-2xl min-w-xs maw-w-xs" data-id="schedule">
    <div class="tooltip-content px-5 py-4">
        <h1 class="text-2xl font-bold">Isaaconnect #{{ lastIsaaconnect }}</h1>
        <div class="flex flex-col">
            <div class="flex flex-row gap-4 font-medium"><span class="text-3xl flex self-end">Win Streak</span><span class="text-4xl upheaval flex">{{ winStreak }}</span></div>
            <div class="flex flex-row gap-4 font-medium"><span class="text-3xl flex self-end">Longest Streak</span><span class="text-4xl upheaval flex">{{ longestStreak }}</span></div>
            <div class="flex flex-row gap-4 font-medium"><span class="text-3xl flex self-end">Total Wins</span><span class="text-4xl upheaval flex">{{ wins }}</span></div>
            <div class="flex flex-row gap-4 font-medium"><span class="text-3xl flex self-end">Total losses</span><span class="text-4xl upheaval flex">{{ losses }}</span></div>
        </div>
    </div>
</div>
