    <div class="loader flex justify-center items-center">
        <div id="square-loader"></div>
    </div>

    <div id="tutorial-background" class="bg-black absolute top-0 left-0 w-full h-full opacity-80 hidden"></div>
    <div id="tutorial" class="tooltip rounded-3xl absolute hidden z-50 w-4/5 sm:w-auto ">
        <div class="flex flex-col justify-center items-center px-4 py-2 rounded-2xl">
            <h1 class="text-xl">Welcome to Isaaconnect <span class="text-sm">(this is a tutorial)</span> !</h1>
            <p class="text-justify text-[0.75rem] md:text-sm ">A game made by DÃ©morck with the idea of Biobak, inspired by Only Connect and NYT Connections. <br> Click next to understand the game !</p>
            <div class="flex">
                <button type="button" data-id="skip" class="text-dark text-sm font-bold py-2 px-4 rounded-xl button--close">
                    Skip tutorial
                </button>
                <button type="button" data-id="next" class="text-dark text-sm font-bold py-2 px-4 rounded-xl button--next">
                    Next
                </button>
            </div>
        </div>
    </div>
    
    <div class="flex flex-col h-full page ">
        <div class="flex flex-row justify-center items-center margin-0 mx-auto flex-wrap md:flex-nowrap flex-1">

            <div class="flex flex-col">

                <div id="title" class="flex self-center">
                    <h1 class="upheaval text-5xl md:text-6xl shadow-theme text-white flex">ISAA<span>CONNECT</span></h1>
                </div>

                <div class="flex flex-row justify-center">
                    <div class="shadow-theme flex flex-col justify-center items-center p-4 m-4 mb-0 text-center bg-paper gap-1 md:gap-4 h-min md:w-min md:h-min aspect-square" id="cards-game">
                        <div id="cards-win" class="flex flex-1 flex-col gap-2 justify-evenly hidden">
                        </div>
                        <div id="cards-module" class="h-max md:w-max md:h-max cards-module grid grid-cols-4 gap-1 md:gap-4">
                        </div>
                        <div id="modal-wrapper" style="display: none;" class="z-10">

                        </div>
                    </div>
                    <div class="message flex absolute px-4 py-2 rounded-2xl hidden">
                        JUST MONIKA
                    </div>
                </div>

                <section class="buttons flex flex-col-reverse md:flex-row justify-center md:justify-evenly gap-4 mt-4">
                    <div class="flex justify-evenly">
                        <button type="button" data-id="shuffle" class="shadow-theme text-dark font-bold py-2 px-4 themed rounded-xl button--shuffle block md:hidden">
                            Shuffle
                        </button>
                        <button type="button" data-id="submit" class="shadow-theme text-dark font-bold py-2 px-4 rounded-xl button--submit button--disabled" disabled>
                            Submit
                        </button>
                    </div>
                    <section class="health flex justify-center md:justify-between upheaval">
                        <span class="flex ml-2 items-between hearts">
                        </span>
                    </section>
                </section>
            </div>

            <div class="shuffle-mobile flex-col gap-4 items-center hidden md:flex">
                <button type="button" data-id="shuffle" class="shadow-theme themed text-white font-bold p-3 rounded-full">
                    <span class="material-symbols-outlined align-bottom">
                        shuffle
                        </span>
                </button>
            </div>
        </div>

        
        <div class="flex flex-col relative md:fixed">
            <div id="tooltip-wrapper" class="bottom-20 md:top-20 max-w-sm md:max-w-md xl:max-w-lg" style="display: none"></div>
            <div id="tooltip-icons" class="flex flex-row bottom align-bottom text-white  symbol-fill gap-6 md:gap-2 justify-center md:justify-start">
                <span class="material-symbols-rounded md:text-4xl" data-id="stats">
                    bar_chart
                </span>
                <span class="material-symbols-rounded md:text-4xl" data-id="schedule">
                    schedule
                </span>
                <span class="material-symbols-rounded md:text-4xl" data-id="promo">
                    diversity_1
                </span>
                <span class="material-symbols-rounded md:text-4xl" data-id="help">
                    help
                </span>
                <span class="material-symbols-rounded md:text-4xl"  data-id="settings">
                    settings
                </span>
                <!-- <span class="material-symbols-rounded md:text-4xl"  data-id="accessibility">
                    settings_accessibility
                </span> -->
            </div>
        </div>
    </div>
